<div class="container">
    <h2>Register Product</h2>

	<form class="form" method="POST">
        <label class="label">Title</label>
        <input class="input" type="text" name="title" [(ngModel)]="name" />
        
        <label class="label">Description</label>
        <input class="input" type="text" name="description" [(ngModel)]="description" />
        
        <label class="label">Select Image</label>
		<input class="input" type="file" name="image" [(ngModel)]="image" />

		<div class="buttons">
			<input class="input" type="submit" value="submit" (click)="onSubmit()" />
			<input class="input" type="reset" value="reset" />
		</div>
	</form>
</div>
